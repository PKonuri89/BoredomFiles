  <!--Konva draggable content -->

  <div class="container-sm positon-relative" id="container" align="center"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
      container: 'container',
      width: 500,
      height: 50,
    });

    var layer = new Konva.Layer();
    var rectX = stage.width()
    var rectY = stage.height()


    var box = new Konva.Rect({
      x: 1,
      y: 2,
      width: 75,
      height: 50,
      fill: '#FFFFFF',
      stroke: 'white',
      strokeWidth: 4,
      draggable: true,
      dragBoundFunc: function (pos) {
          return {
            x: pos.x,
            y: this.absolutePosition().y,
          };
        },
    });

    // add cursor styling

    box.on('mouseover', function () {
      document.body.style.cursor = 'pointer';
    });
    box.on('mouseout', function () {
      document.body.style.cursor = 'default';
    });

    stage.on('dragend', function () {
      window.location.replace("guessthenumber.html");
    })


  //  boxGroup.add(box).add(boxText);

    layer.add(box);
    stage.add(layer);
  </script>
